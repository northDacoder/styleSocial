    <script src="js/jquery-1.10.2.js"></script>

    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var posts = [];
            var instagramHTML = $("#instagram");



            $.ajax({
                // url: 'https://api.instagram.com/v1/tags/search?q=snowy&access_token=ACCESS-TOKEN',
                url: 'https://api.instagram.com/v1/tags/nofilter/media/recent?client_id=283747d2bcf5489c8af8b752b0f92cc5',
                dataType: 'jsonp',
                type: 'GET',
                success: function(response) {
                    console.log("Success!");
                    console.log(response.data);
                    posts = response.data;

                    for (var i = 0; i < posts.length; i++) {
                        instagramHTML.append('<div class="well">' + '<img src="' + posts[i].images.standard_resolution.url + '" class="img-responsive img-circle" />' +  '<p class="lead">Tags: ' + posts[i].filter + '<br>' + posts[i].caption.text + '</p></div>');
                    }
                },
                error: function(error) {
                    console.log("Error!");
                    console.log(error);
                }
            });
        });
    </script>
</head>
